<section>
  <br><br>
  <div>
    <form [formGroup]="form" id="form" (ngSubmit)="salvarDono()">

      <input type="text" id="nome" formControlName="nome"><br><br>
      <input type="text" id="cpf" formControlName="cpf"><br><br>
      <input type="text" id="endereco" formControlName="endereco"><br><br>
      <input type="text" id="telefone" formControlName="telefone"><br><br>

      <button type="submit" id="botao_registrar" class="btn btn-primary mt-4">SALVAR</button>
    </form>
  </div>
</section>
